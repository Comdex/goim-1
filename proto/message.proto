syntax = "proto3";
package pb;

// 投递消息
message Message {
    repeated MessageItem Messages = 1;
}

// 消息投递
message MessageItem {
    uint64 device_id = 1; // 接受者设备id
    uint64 sender = 2; // 发送者userId
    uint64 receiver = 3; // 接收者userId
    uint64 group_id = 5; // 接收群组id，如果为0，表示单发消息，如果为1，表示群组消息
    uint32 type = 6; // 消息类型
    bytes content = 7; // 消息内容
    uint64 sn = 8; // 同步序列号
}
