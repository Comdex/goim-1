syntax = "proto3";
package pb;

// 消息投递
message Message {
    repeated MessageItem Messages = 1;
}

// 单条消息投递
message MessageItem {
    int32 sender_type = 1; // 发送者类型
    int64 sender_id = 2; // 发送者id
    int64 sender_device_id = 3; // 发送者设备id
    int32 receiver_type = 4; // 接收者类型，0：user;1:group
    int64 receiver_id = 5; // 用户id或者群组id
    int32 type = 6; // 消息类型
    string content = 7; // 消息内容
    int64 sync_sequence = 8; // 同步序列号
    int64 send_time = 9; // 发送时间戳，精确到毫秒
}
