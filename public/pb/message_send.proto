syntax = "proto3";
package pb;

// 消息发送 type:3
message MessageSend {
    uint64 device_id = 1; // 发送者设备id
    uint32 device_type = 2; // 设备类型
    uint64 sender = 3; // 发送者userId
    uint64 sign = 4; // 设备发送消息唯一标记
    uint32 receiver_type = 5; // 接收者类型，0：user;1:group
    uint64 receiver = 6; // 接收者id
    uint32 type = 7; // 消息类型
    string content = 8; // 消息内容
}